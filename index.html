<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Financial Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Family Financial Planning Tool</h1>
        <nav>
            <ul>
                <li><a href="#budget">Budget</a></li>
                <li><a href="#expenses">Expenses</a></li>
                <li><a href="#savings">Savings Goals</a></li>
            </ul>
        </nav>
    </header>

    <section id="budget">
        <h2>Budget Setup</h2>
        <form id="budget-form">
            <label for="income">Monthly Income: </label>
            <input type="number" id="income" placeholder="Enter your monthly income" required>
            <br>
            <label for="expenses">Monthly Expenses: </label>
            <input type="number" id="expenses" placeholder="Enter your monthly expenses" required>
            <br>
            <label for="savings">Monthly Savings Goal: </label>
            <input type="number" id="savings" placeholder="Enter your savings goal" required>
            <br>
            <button type="submit">Save Budget</button>
        </form>
        <div id="budget-summary"></div>
    </section>

    <section id="expenses">
        <h2>Track Your Expenses</h2>
        <form id="expense-form">
            <label for="expense-name">Expense Name: </label>
            <input type="text" id="expense-name" placeholder="Expense name" required>
            <br>
            <label for="expense-amount">Amount: </label>
            <input type="number" id="expense-amount" placeholder="Amount spent" required>
            <br>
            <button type="submit">Add Expense</button>
        </form>
        <div id="expense-summary"></div>
    </section>

    <section id="savings">
        <h2>Saving Goals</h2>
        <form id="savings-form">
            <label for="goal-name">Goal Name (e.g., Education, Healthcare): </label>
            <input type="text" id="goal-name" placeholder="Enter goal name" required>
            <br>
            <label for="goal-amount">Goal Amount: </label>
            <input type="number" id="goal-amount" placeholder="Amount needed" required>
            <br>
            <button type="submit">Add Saving Goal</button>
        </form>
        <div id="savings-summary"></div>
    </section>

    <footer>
        <p>&copy; 2025 Family Financial Planner</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
